<div class="col-xs-12">
    <h4 class="block no-margin-bottom" style="margin-top: -14px;">自动回复</h4>
</div>
<div class="col-xs-12">
    <div class="tabbable">
        <ul class="nav nav-tabs tabs-flat" id="myTab">
            <li>
                <a ui-sref="app.base.reply.subscribe">
                    关注回复
                </a>
            </li>
            <li class="active">
                <a href="#smsBalance" target="_self">
                    关键词回复
                </a>
            </li>
        </ul>
        <div class="tab-content tabs-flat no-padding">
            <div id="smsBalance" class="tab-pane in active">
                <div class="widget flat">
                    <div class="widget-body bg-white padding-top-20 no-padding-left no-padding-right">
                        <div class="row">
                            <div class="col-xs-9">
                                <form class="form-horizontal" role="form">
                                    <div class="input-group" style="width: 250px">
                                        <input type="text" class="form-control" ng-model="data.keyword"
                                               maxlength="15" placeholder="关键词"/>
                                        <div class="input-group-btn">
                                            <ripple type="submit" class="btn" ng-click="load()"><i
                                                    class="fa fa-search left"></i>
                                            </ripple>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="form-group col-xs-3">
                                <div class="col-xs-12 no-padding-right">
                                    <a type="submit" class="btn btn-success pull-right"
                                       ui-sref="app.base.reply.addReply"><i
                                            class="fa fa-plus left"></i>添加关键词
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="widget flat radius-bordered bordered-1 bordered-lightgray margin-bottom-10" ng-repeat="item in tableData">
                                    <div class="widget-header lined">
                                        <span class="widget-caption">{{item.keyword}}</span>
                                        <div class="widget-buttons">
                                            <a ui-sref="app.base.reply.editReply({id: item.id})" data-toggle="maximize">
                                                <i class="fa fa-edit"></i>
                                            </a>
                                            <a href="javascript:;" ng-click="delete(item.id)" data-toggle="maximize">
                                                <i class="fa fa-trash"></i>
                                            </a>
                                        </div>
                                    </div>

                                    <div class="widget-body">
                                        <p class="no-margin-bottom">
                                            共{{item.textCount + item.imgetextCount + item.imageLinkCount + item.imageCount}}条：文字({{item.textCount}})&emsp;微信图文({{item.imgetextCount}})&emsp;高级图文({{item.imageLinkCount}})&emsp;图片({{item.imageCount}})
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="no-data" ng-if="tableData.length == 0">没有数据</div>
                        <tm-pagination conf="paginationConf"></tm-pagination>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
